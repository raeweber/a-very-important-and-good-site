<!DOCTYPE html>
<html>

<head>
	<title>What's This?</title>
    <link
    href='./secret_style.css' rel='stylesheet'>
</head>

<body>

    <div id="container">
	
        <h1>Welcome to the Exclusive Zone</h1>
		<h2>You've done well to make it this far</h2>
		<h4>But what is your reward for making it here?</h4>
		<br><br><br>

    <script>
        let password = "bing bong";
        (function passcodeprotect() {
            let passcode = prompt("What's the secret passcode? You should know this, freak.");
            while (passcode !== password) {
                alert("Nuh uh uh!");
                return passcodeprotect();
            }
        }());
        alert('Good boy');
        document.getElementById("container")
            .style.display = "block";
    </script>
